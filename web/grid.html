<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr; /*첫번째 태그 는 150 두번째는 나머지공간에 쓴다.*/
        }
        div{
            border: 5px solid grey;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>
</html>
